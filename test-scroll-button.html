<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; }
    .content { height: 2000px; padding: 20px; }

    .scroll-to-top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.4);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease, visibility 0.3s ease, background 0.2s ease, transform 0.2s ease;
      z-index: 10001;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    @media (max-width: 768px) {
      .scroll-to-top-btn {
        bottom: 80px;
        right: 20px;
        width: 44px;
        height: 44px;
        background: red; /* TEST: Make it red on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Scroll Test Page</h1>
    <p>Scroll down to test the scroll-to-top button visibility.</p>
    <p>On mobile (width <= 768px), the button should be RED and positioned at bottom: 80px, right: 20px</p>
    <p>On desktop, it should be at bottom: 30px, right: 30px</p>
  </div>

  <button class="scroll-to-top-btn" style="opacity: 1; visibility: visible;">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M12 19V5M12 5L5 12M12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <script>
    const btn = document.querySelector('.scroll-to-top-btn');
    btn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY || window.pageYOffset;
      if (scrollY > 300) {
        btn.style.opacity = '1';
        btn.style.visibility = 'visible';
      } else {
        btn.style.opacity = '0';
        btn.style.visibility = 'hidden';
      }
    });
  </script>
</body>
</html>
